name: test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    # container: ubuntu:20.04
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - uses: erlef/setup-beam@v1
        with:
          otp-version: "25.1"
          gleam-version: "1.4.1"
          rebar3-version: "3"
          # ImageOS: ubuntu20
      - run: gleam build
      - run: ./test/reset_db.sh
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGPASSWORD: postgres
          PGUSER: postgres
      - run: gleam test
      - run: gleam format --check src test
